<!Doctype html>
 <html>
  <head>
   <title>This is the multiple-props assignment</title>
  </head>
  <body>
   <div id="root"></div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
   
   <script type="text/babel">
     
class Students extends React.Component{
  render(){
   return(
     <div>
      <h1>Name:{this.props.Name}</h1>
      <p>City:{this.props.City}</p>
     </div>
     );
    }
   }
const studentInfo = {
        firstName: "Renuka",
        lastName:"Alurkar",
        City:"Austin"
      }

     
   ReactDOM.render(
     <Students Name={studentInfo.firstName}
              City={studentInfo.City}/>, document.getElementById('root')
     );
  </script>
 </body>
</html>
